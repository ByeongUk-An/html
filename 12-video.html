<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비디오 태그</title>
  </head>
  <body>
    <video
      src="./media/Wildlife.mp4"
      controls
      width="500"
      autoplay
      muted
      loop
      poster="./images/puppy1.png"
    ></video>
    <!-- 배경으로 넣었을때에는 controls를 뺴야된다
    width 크기를 지정할때 사용하는데 heigt는 자동으로 설정되기 떄문에 width만사용하기
    autoplay 자동재생
    muted 음소거 기능 배경으로 넣을때 넣어주기
    loop 배경으로 넣을때 화면이 계속 재생되어야하기 때문에 무한루프를 걸어준다. -->
    <!-- 비디오를 배경으로 처리할 때는 controls를 빼고 autoplay muted loof 속성 적용 -->

    <!-- poster는 유튜브에 보이는 맨처음 재생이 되지않을때 사진이 대신해서 보여진다 -->
  </body>
</html>
