<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀의병합</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">1행1열</th>
        <!-- col 이 가로 행 -->
        <th rowspan="4">1행4열</th>
        <!-- row가 세로 열-  -->
      </tr>
      <tr>
        <td>2행1열</td>
        <td rowspan="2">2행2열</td>
        <td>2행3열</td>
      </tr>
      <tr>
        <td>3행1열</td>
        <td>3행3열</td>
      </tr>
    </table>

    <table>
      <tr>
        <td rowspan="2">1행 1열</td>
        <td colspan="2">1행 2열</td>
      </tr>
      <tr>
        <td>2행 2열</td>
        <td rowspan="2">2행 3열</td>
      </tr>
      <tr>
        <td colspan="2">3행 1열</td>
      </tr>
    </table>
  </body>
</html>
