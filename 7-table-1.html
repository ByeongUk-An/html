<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표태그</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        width: 100px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- table 연습 가로 행, 세로 열 -->
    <table>
      <tr>
        <td>1행1열</td>
        <td>1행2열</td>
        <td>1행3열</td>
        <td>1행4열</td>
      </tr>
      <tr>
        <td>2행1열</td>
        <td>2행2열</td>
        <td>2행3열</td>
        <td>2행4열</td>
      </tr>
      <tr>
        <td>3행1열</td>
        <td>3행2열</td>
        <td>3행3열</td>
        <td>3행4열</td>
      </tr>
    </table>
  </body>
</html>
