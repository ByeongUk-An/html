<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산굼부리의 가을풍경</title>
  </head>
  <body>
    <figure>
      <img
        src="./images/fall1.jpg"
        alt="단풍 든 담쟁이 사진"
        title="산굼부리 물들다"
      />
      <img
        src="./images/fall2.jpg"
        alt="바람 가득한 억새 풀 사진"
        title="바람 가득한 억새 풀"
      />
      <img
        src="./images/fall3.jpg"
        alt="억샛길 사진"
        title="길 끝에는 무엇이 있을까"
      />
      <figcaption>
        산굼부리의 가을 - 단풍 든 담쟁이, 바람 가득한 억새풀, 그리고 억샛길
      </figcaption>
    </figure>
  </body>
</html>
