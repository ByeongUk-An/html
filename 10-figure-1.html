<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멀티미디어 요소에 캡션달기</title>
  </head>
  <body>
    <figure>
      <figcaption>전주한옥마을의 한컷</figcaption>
      <!-- 제목이 필요가 없으면 figcaption을 사용하지 않아도 된다. 왜냐하면 alt로 설명이 되기때문이다. -->
      <img src="./images/jeonju.jpg" alt="어느 사랑방 문간앞 사진" />
    </figure>

    <figure>
      <img src="images/ceo.jpg" alt="" />
      <figcaption>CEO 빌게이츠</figcaption>
      <!-- figcaption이 사용이 된다면 alt를 비워도 에러가 나지않는다. -->
    </figure>

    <figure>
      <img src="images/waiting.jpg" alt="빨간우체통 정면사진" />
      <figcaption>요즘에는 보기 힘든 빨간우체통</figcaption>
    </figure>
  </body>
</html>
