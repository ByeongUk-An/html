<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서가 없는 리스트, Un Ordered List</title>
  </head>
  <body>
    <h1>좋아하는 요리들을 나열하시오</h1>
    <ul>
      <li>
        한식
        <ul>
          <li>
            고기
            <ul>
              <li>한우</li>
              <li>한돈</li>
              <li>한계</li>
            </ul>
          </li>
          <li>
            찌개
            <ul>
              <li>김치찌개</li>
              <li>부대찌개</li>
              <li>된장찌개</li>
            </ul>
          </li>
          <li>채소</li>
        </ul>
      </li>
      <li>양식</li>
      <li>중식</li>
      <li>일식</li>
    </ul>
  </body>
</html>
